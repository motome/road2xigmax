{% extends "base.html" %}

{% block content %}
    <h2>データの修正確認</h2>
    <p>あなたのデータを次のとおり修正します。よろしいですか？</p>

    <ul>
        <li><strong>名前:</strong> {{ temp_data.name }}</li>
        <li><strong>誕生日:</strong> {{ temp_data.birthday }}</li>
        <li><strong>メールアドレス:</strong> {{ temp_data.email }}</li>
        <li><strong>コース:</strong> {{ temp_data.course }}</li>
    </ul>

    <form method="POST" action="{{ url_for('handle_confirm_edit') }}">
        <button type="submit" name="action" value="confirm">修正する</button>
        <button type="submit" name="action" value="cancel">元にもどる</button>
        <button type="submit" name="action" value="logout">修正を終了する</button>
    </form>
{% endblock %}
